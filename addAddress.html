<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
   	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="" name="description">
    <meta content="" name="author">
    <title>新建地址</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
</head>
<body style="background:#f8f8f8">

	<div class="form-group-list">
		<div class="form-group">
			<label for="">收货人：</label>
			<input type="text" placeholder="收件人姓名">
		</div>
		<div class="form-group">
			<label for="">手机号码：</label>
			<input type="text" placeholder="常用手机号码">
		</div>
		<div class="form-group">
			<label for="">所在地区：</label>
			<div id="city">
				<select name="" id="" class="select prov"></select>
				<select name="" id="" class="select city"  disabled="disabled"></select>
				<select name="" id="" class="select dist" disabled="disabled"></select>
			</div>
		</div>
		<div class="form-group">
			<label for="">详细地址：</label>
			<input type="text" placeholder="详细街道地址">
		</div>
		<div class="form-group">
			<label for="">邮政编码：</label>
			<input type="text" placeholder="邮政编码">
		</div>
	</div>	

	<div class="container">
		<button class="btn btn-block btn-danger btn-lg btnSave" disabled>保存</button>
	</div>

	<script type="text/javascript" src="../js/jquery-1.10.js"></script>
	<script type="text/javascript" src="../js/jquery.cityselect.js"></script>

	<script type="text/javascript">
		$(document).ready(function () {
			$("#city").citySelect({
				nodata:"none",
				required:false
			});
		})
	</script>
	
</body>
</html>
