<!DOCTYPE html>
<html lang="zh-cn">
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <title>电话绑定</title>        
        <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
        <meta name="Keywords" content="" />
        <meta name="Description" content="" />
        <link rel="stylesheet" href="../css/business.css">
        <style>
            html,body {
              height: 100%;
              background: #94070a;
            }
        </style>
    </head>
    <body>
      <div class="logo">
          <img src="../images/business/logo.png" width="145" height="50" alt="">
      </div>

      <div class="container">
        <!-- <div class="form">
            <div class="form-item">
              <input type="tel" placeholder="请输入手机号码">
            </div>
            <div class="form-item">
              <input type="tel" placeholder="请输入验证码" style="width:63%">
              <button class="send-yzm">发送验证码</button>
            </div>
        </div>  -->

        <div class="section">
            <h1>绑定的手机号码：152****8888</h1>
            <p>您使用的部分功能，都会使用此手机号码进行验证。<br>保证的您的帐户安全！</p>
        </div> 


        <br><br>
        <!-- <button class="btn btn-submit">提 交</button> -->
        <button class="btn btn-submit" id="changeTelBtn">更换手机号码</button>
      </div>
    

      <div class="popup">
          <div class="gallery"></div>
          <div class="modal">
              <div class="modal-title">更换手机号码</div>
              <div class="modal-body">

                <div class="form">
                  <div class="form-item">
                    <input type="tel" placeholder="新手机号码">
                  </div>
                  <div class="form-item">
                    <input type="tel" placeholder="验证码" style="width:63%">
                    <button class="send-yzm">获取验证码</button>
                  </div>
                </div>

              </div>

              <div class="modal-footer">
                  <button class="cancle" id="cancelBtn">取消</button>
                  <button class="sure">确定</button>
              </div>
          </div>
      </div>
      

    

    <script src="../js/jquery-1.10.js"></script>
    <script>
      $(document).ready(function(){
        // body...
          $("#changeTelBtn").click(function(){
              $(".popup").fadeIn("fast");
          });

          $("#cancelBtn").click(function(){
              $(".popup").fadeOut("fast");
          });

      })
    </script>
    </body>
</html>
